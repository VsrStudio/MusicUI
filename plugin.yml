name: MusicUI
main: VsrStudio\MusicUI\Main
version: 1.0.0
api: [5.0.0]
author: vsrstudio
experimental: true
description: A plugin to set song URL, volume, and equalizer using a UI.
commands:
  musicui:
    description: Opens the UI to manage music.
    permission: musicui.command
permissions:
  musicui.command:
    default: op
    description: Allows all players to use the /musicui command.
